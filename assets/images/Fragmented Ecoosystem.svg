<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Fragmented Ecosystem - Algorithm Isolated from Decision-Makers
  </text>

  <!-- Algorithm (isolated in center) -->
  <rect x="450" y="250" width="300" height="100" fill="#059669" rx="10"/>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    ScheduleMax Algorithm
  </text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    15+ Variables Optimized
  </text>
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e0e0">
    Excel Files • No Interface • Isolated
  </text>

  <!-- Directors (top left) -->
  <g>
    <rect x="50" y="80" width="280" height="120" fill="#0f172a" rx="8" opacity="0.9"/>
    <text x="190" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Directors (Strategic)
    </text>
    <text x="190" y="135" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Multi-million $ decisions
    </text>
    <text x="190" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Using gut feel
    </text>
    <text x="190" y="175" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • No data modeling
    </text>
  </g>

  <!-- Division Managers (top right) -->
  <g>
    <rect x="870" y="80" width="280" height="120" fill="#0284c7" rx="8" opacity="0.9"/>
    <text x="1010" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Division Managers (Tactical)
    </text>
    <text x="1010" y="135" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Toggle 5 systems
    </text>
    <text x="1010" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Manage 16+ surgeons
    </text>
    <text x="1010" y="175" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Incomplete picture
    </text>
  </g>

  <!-- Booking Clerks (bottom left) -->
  <g>
    <rect x="50" y="420" width="280" height="120" fill="#475569" rx="8" opacity="0.9"/>
    <text x="190" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Booking Clerks (Operational)
    </text>
    <text x="190" y="475" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • 2-3 hours daily
    </text>
    <text x="190" y="495" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Manual conflict detection
    </text>
    <text x="190" y="515" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • No algorithm access
    </text>
  </g>

  <!-- External Systems (bottom right) -->
  <g>
    <rect x="870" y="420" width="280" height="120" fill="#d97706" rx="8" opacity="0.9"/>
    <text x="1010" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Fragmented Systems
    </text>
    <text x="1010" y="475" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Outlook (Calendar)
    </text>
    <text x="1010" y="495" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Excel (Schedules)
    </text>
    <text x="1010" y="515" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      • Epic (Patient Data)
    </text>
  </g>

  <!-- Disconnected lines with X marks -->
  <g opacity="0.3">
    <line x1="330" y1="140" x2="450" y2="280" stroke="#666" stroke-width="3" stroke-dasharray="10,10"/>
    <line x1="870" y1="140" x2="750" y2="280" stroke="#666" stroke-width="3" stroke-dasharray="10,10"/>
    <line x1="330" y1="480" x2="450" y2="330" stroke="#666" stroke-width="3" stroke-dasharray="10,10"/>
    <line x1="870" y1="480" x2="750" y2="330" stroke="#666" stroke-width="3" stroke-dasharray="10,10"/>
  </g>

  <!-- X marks on lines -->
  <g fill="#FF0000" opacity="0.7">
    <circle cx="390" cy="210" r="20" fill="white"/>
    <text x="390" y="220" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FF0000">✕</text>

    <circle cx="810" cy="210" r="20" fill="white"/>
    <text x="810" y="220" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FF0000">✕</text>

    <circle cx="390" cy="405" r="20" fill="white"/>
    <text x="390" y="415" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FF0000">✕</text>

    <circle cx="810" cy="405" r="20" fill="white"/>
    <text x="810" y="415" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FF0000">✕</text>
  </g>

  <!-- Bottom note -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666" font-style="italic">
    Problem: Powerful algorithm with no connection to the people who need it
  </text>
</svg>