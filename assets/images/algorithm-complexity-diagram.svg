<svg width="1400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    ScheduleMax Algorithm - Inputs and Outputs
  </text>

  <!-- Inputs (Left Side) -->
  <g>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0284c7">
      15+ INPUTS
    </text>

    <!-- Input boxes -->
    <rect x="50" y="120" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="145" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Surgeon Availability</text>

    <rect x="50" y="170" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="195" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">OR Capacity (16 rooms)</text>

    <rect x="50" y="220" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Equipment Requirements</text>

    <rect x="50" y="270" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Patient Priority (PCAT scores)</text>

    <rect x="50" y="320" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="345" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Patient Wait Times</text>

    <rect x="50" y="370" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="395" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Bed Capacity (ICU, Recovery)</text>

    <rect x="50" y="420" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="445" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Staff Shift Schedules</text>

    <rect x="50" y="470" width="280" height="40" fill="#e0f2fe" rx="5"/>
    <text x="190" y="495" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Procedure Duration Estimates</text>

    <text x="190" y="535" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
      + 7 more variables...
    </text>
  </g>

  <!-- Algorithm (Center) -->
  <g>
    <rect x="500" y="220" width="400" height="160" fill="#0f172a" rx="15"/>
    <text x="700" y="265" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      ScheduleMax
    </text>
    <text x="700" y="295" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
      Optimization Algorithm
    </text>
    <text x="700" y="325" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e0f2fe">
      Multi-variable constraint optimization
    </text>
    <text x="700" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e0f2fe">
      Balances efficiency, patient outcomes,
    </text>
    <text x="700" y="368" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e0f2fe">
      and resource utilization
    </text>
  </g>

  <!-- Arrows from inputs to algorithm -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0284c7" />
    </marker>
  </defs>

  <line x1="330" y1="140" x2="500" y2="260" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>
  <line x1="330" y1="190" x2="500" y2="280" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>
  <line x1="330" y1="240" x2="500" y2="300" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>
  <line x1="330" y1="290" x2="500" y2="300" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>
  <line x1="330" y1="340" x2="500" y2="320" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>
  <line x1="330" y1="390" x2="500" y2="340" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>
  <line x1="330" y1="440" x2="500" y2="350" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>
  <line x1="330" y1="490" x2="500" y2="360" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)" opacity="0.6"/>

  <!-- Outputs (Right Side) -->
  <g>
    <text x="1070" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
      7+ OUTPUTS
    </text>

    <!-- Output boxes -->
    <rect x="1070" y="140" width="280" height="40" fill="#d1fae5" rx="5"/>
    <text x="1210" y="165" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Optimized OR Schedule</text>

    <rect x="1070" y="190" width="280" height="40" fill="#d1fae5" rx="5"/>
    <text x="1210" y="215" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Surgeon Block Allocations</text>

    <rect x="1070" y="240" width="280" height="40" fill="#d1fae5" rx="5"/>
    <text x="1210" y="265" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Patient-to-Slot Assignments</text>

    <rect x="1070" y="290" width="280" height="40" fill="#d1fae5" rx="5"/>
    <text x="1210" y="315" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Predicted OR Utilization %</text>

    <rect x="1070" y="340" width="280" height="40" fill="#d1fae5" rx="5"/>
    <text x="1210" y="365" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Waitlist Clearance Forecast</text>

    <rect x="1070" y="390" width="280" height="40" fill="#d1fae5" rx="5"/>
    <text x="1210" y="415" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Overtime Projections</text>

    <rect x="1070" y="440" width="280" height="40" fill="#d1fae5" rx="5"/>
    <text x="1210" y="465" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">Resource Conflict Alerts</text>

    <text x="1210" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
      + Performance metrics...
    </text>
  </g>

  <!-- Arrows from algorithm to outputs -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669" />
    </marker>
  </defs>

  <line x1="900" y1="260" x2="1070" y2="160" stroke="#059669" stroke-width="2" marker-end="url(#arrowgreen)" opacity="0.6"/>
  <line x1="900" y1="280" x2="1070" y2="210" stroke="#059669" stroke-width="2" marker-end="url(#arrowgreen)" opacity="0.6"/>
  <line x1="900" y1="300" x2="1070" y2="260" stroke="#059669" stroke-width="2" marker-end="url(#arrowgreen)" opacity="0.6"/>
  <line x1="900" y1="300" x2="1070" y2="310" stroke="#059669" stroke-width="2" marker-end="url(#arrowgreen)" opacity="0.6"/>
  <line x1="900" y1="320" x2="1070" y2="360" stroke="#059669" stroke-width="2" marker-end="url(#arrowgreen)" opacity="0.6"/>
  <line x1="900" y1="340" x2="1070" y2="410" stroke="#059669" stroke-width="2" marker-end="url(#arrowgreen)" opacity="0.6"/>
  <line x1="900" y1="360" x2="1070" y2="460" stroke="#059669" stroke-width="2" marker-end="url(#arrowgreen)" opacity="0.6"/>

  <!-- Bottom note -->
  <text x="700" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666" font-style="italic">
    Challenge: Make this complexity manageable across three organizational levels
  </text>
</svg>