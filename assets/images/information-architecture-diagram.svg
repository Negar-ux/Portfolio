    </text>
    <text x="600" y="555" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white" font-style="italic">
      Patient-level details ‚Ä¢ Real-time scheduling ‚Ä¢ Conflict detection
    </text>
    <text x="600" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      üë§ Patient Details: Name, MRN, Priority, Wait Time, Procedure, Post-Op
    </text>
    <text x="600" y="600" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      ‚è∞ Time Blocks: 8AM-8PM ‚Ä¢ Bed Capacity ‚Ä¢ Equipment Requirements
    </text>
    <text x="600" y="620" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      ‚ö†Ô∏è Automated: Conflict Detection ‚Ä¢ Constraint Validation ‚Ä¢ Alerts
    </text>
  </g>

  <!-- Side annotations -->
