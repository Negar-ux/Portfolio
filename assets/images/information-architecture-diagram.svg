    </text>
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      üìä OR Schedule Grid ‚Ä¢ Service Distribution ‚Ä¢ Surgeon Assignments
    </text>
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      üîç View by: OR | Service | Surgeon | Week
    </text>
  </g>

  <!-- Arrow down -->
  <line x1="600" y1="410" x2="600" y2="460" stroke="#666" stroke-width="3" marker-end="url(#arrowdown)"/>
  <text x="650" y="440" font-family="Arial, sans-serif" font-size="12" fill="#666">Drill down ‚Üí</text>

  <!-- Operational Level -->
