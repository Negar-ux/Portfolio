    <polygon points="85,150 80,160 90,160" fill="#999"/>
    <polygon points="85,550 80,540 90,540" fill="#999"/>

    <text x="80" y="560" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#666" text-anchor="end">
