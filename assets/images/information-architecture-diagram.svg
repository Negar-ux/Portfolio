    </text>
    <text x="600" y="175" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white" font-style="italic">
      High-level metrics ‚Ä¢ Policy decisions ‚Ä¢ What-if modeling
    </text>
    <text x="600" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      üéØ OR Utilization ‚Ä¢ Waitlist Clearance ‚Ä¢ Cost Projections
    </text>
  </g>

  <!-- Arrow down -->
  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
