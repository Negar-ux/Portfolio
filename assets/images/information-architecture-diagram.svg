    </marker>
  </defs>
  <line x1="600" y1="210" x2="600" y2="260" stroke="#666" stroke-width="3" marker-end="url(#arrowdown)"/>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666">Drill down ‚Üí</text>

