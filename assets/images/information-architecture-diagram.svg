      ‚úì KEY PRINCIPLE: Progressive Disclosure
    </text>
    <text x="600" y="735" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
      Users enter at their organizational level ‚Üí See appropriate detail for their decisions
    </text>
    <text x="600" y="755" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
      ‚Üí Drill down when needed without cognitive overload
    </text>
  </g>
</svg>